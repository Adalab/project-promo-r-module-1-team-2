<!DOCTYPE html>
<html lang="en">

<body>
    <header> <!--aparecerá: nombre del equipo y un menú de navegación(fijo-)-->

    </header> 
    <main>
        <section>
            <h2></h2>
            <p></p>
            <form action="">
                <!--NOMBRE-->
                <label for="name">Nombre *</label>
                <input id="name" type="text" placeholder="Escriba su nombre" required>
                <!--EMAIL-->
                <label for="email">Email *</label>
                <input id="email" type="email" placeholder="ejemplo@mail.com" required>
                <!--TELEFONO-->
                <label for="telephone">Telefono</label>
                <input id="telephone" type="tel">
                <!--MENSAJE-->
                <label for="message">Mensaje *</label>
                <textarea name="message" id="" cols="30" rows="10" required></textarea>
                <!-- BOTON -->
            </form>
        </section>
    </main>
    <footer> <!--aparecerá: copyright, otro menú y el logo de Adalab.-->
        <p></p>  <!--COPY-->
        <nav> <!--MENÚ-->
            <ul>
                <li><a href="./index.html#team">EQUIPO</a></li>
                <li><a href="./index.html#about-us">QUIENES SOMOS</a></li>
                <li><a href="./contact.html">CONTACTO</a></li>
            </ul>
        </nav>  
        <img src="" alt="">  <!--LOGO-->
    </footer> 
</body>
</html>
