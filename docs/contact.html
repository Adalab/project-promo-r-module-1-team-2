<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Contacto</title>
</head>
<body>

    <header class="header-contact"> 
        <section class="header-section">
                <a href="./index.html" class="header-nav--items">
                    <h1 class="header-title">The code's Gambit</h1>
                </a>
            <nav> 
                <ul class="header-nav">
                    <li><a href="./index.html#team" class="header-nav--items">Equipo</a> </li>
                    <li><a href="./index.html#about-us" class="header-nav--items">Quienes somos</a> </li>
                    <li><a href="./contact.html" class="header-nav--items">Contacto</a></li>
                </ul>
            </nav>
        </section>
    </header> 


    <main class="contact">
        <section>
            <h3 class="contact-title">Contacto</h3>
            <p class="contact-text">Para cualquier consulta rellene nuestro formulario, en breve nos pondremos en contacto con usted.
                <span class="contact-text--required">Todos los campos marcados con <span class="contact-text--asterix">*</span> son obligatorios</span>
            </p>       
        </section>
        <section class="form-section">
            <form class="contact-form" action="https://formspree.io/f/mdojdjoy" method="POST" > 
                
                <label for="name" class="label-form">Nombre completo <span class="asterix">*</span></label>
                <input id="name"  class="input-form" type="text" placeholder="Escriba su nombre" required>
                <div class="secondary-form-info">
                    
                    <label for="email" class="label-form label-mail">Email <span class="asterix">*</span></label>
                    <input id="email" class="input-form input-mail" type="email" placeholder="ejemplo@mail.com" required>
                    
                    <label for="telephone" class="label-form label-phone">Teléfono</label>
                    <input id="telephone" class="input-form input-phone" type="tel" placeholder="Ej: 123456789">
                </div>
              
                <label for="message" class="label-form">Mensaje <span class="asterix">*</span></label>
                <textarea name="message" id="message" class="input-form" cols="30" rows="5" placeholder="¿Qué necesita?" required></textarea>
                
                <div class="form-submit">
                    <button class="enviar">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer"> 
        <hr class="footer-separator">
        <p class="footer-copy">The code's Gambit &copy;2018</p>  
        <nav> 
            <ul class="footer-nav">
                <li><a href="./index.html#team" class="footer-nav--items">Equipo</a></li>
                <li><a href="./index.html#about-us"class="footer-nav--items">Quiénes somos</a></li>
                <li><a href="./contact.html"class="footer-nav--items">Contacto</a></li>
            </ul>
        </nav>  
        <img src="./assets/images/logo-adalab.png" alt="logo Adalab" class="footer-logo">  
    </footer> 
</body>
</html>
